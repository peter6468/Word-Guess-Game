<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <div class="jumbotron-fluid background py-5">
    <div class="container py-5">
      <div class="row align-items-center">
        <div class="col-12 col-md -my-3">
          <div class="embed-responsive embed-responsive-16x9">
            <iframe class="embed-responsive-item" scr="https://www.youtube.com/watch?v=Pg8EhFpQ3ZY"allowfullscreen></iframe>****
            <!--<iframe width="560" height="315" src="https://www.youtube.com/embed/m1_EDno-44M" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>-->
          </div> 
    </div>
    <div class="col-12 col-md-4 my-3">
      <h1>Hangman</h1>
          <button id="new-game-button">
            <i class="fa fa-gamepad" aria-hidden="true"></i>
            Start A New Game</button>

          </div>
        </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center py-5" id="placeholder-section">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6 my-3">
              <h2>Fill These In!!!
                <br/>
                <span id="placeholders">_______ _______ ____!</span>
              </h2>
            </div>
            <div class="col-12 col-md-6 my-3">
              <h2>Incorrect Letters Guessed
                <br/>
                <span id="guessed-letters"></span>
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="row">
      <div class="col-12 col-md-4 text-center py-5">
        <h3>
          Guesses Left: <span id="guesses-left">0</span>
        </h3>
      </div>
      <div class="col-12 col-md-4 text-center py-5">
        <h3>
          Wins: <span id="wins">0</span>
        </h3>
      </div>
      <div class="col-12 col-md-4 text-center py-5">
        <h3>
          Loses: <span id="losses">0</span>
        </h3>
      </div>
    </div>
  </div>

  <script src="assets/javascript/game.js">
  
  </script>




</body>

</html>
